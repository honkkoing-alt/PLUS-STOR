<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة التطبيقات</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>

    <header>
        <h1>قائمة التطبيقات</h1>
    </header>

    <div class="app-list-container">
        </div>

    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalAppName"></h2>
            <div class="app-details-form">
                <img id="modalAppImage" src="" alt="صورة التطبيق" class="app-image-modal">
                <label for="userId">أيدي المستخدم</label>
                <input type="text" id="userId" placeholder="أدخل ايدي المستخدم هنا" required>
                
                <label for="quantity">الكمية</label>
                <select id="quantity" required>
                    </select>

                <p class="price-display">السعر<span id="currentPrice">0</span> $</p>
                
                <button id="buyButton" onclick="completePurchase()">شراء / إتمام الطلب</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
